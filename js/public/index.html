<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Empresas</title>
<link rel="stylesheet" type="text/css" href="/js/public/css/index.css">
</head>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  table {
  width: 100%;
  max-width: 600px; /* Establecer el ancho máximo de la tabla */
  border-collapse: collapse;
  margin-bottom: 20px;
  margin-left: auto; /* Centrar la tabla horizontalmente */
  margin-right: auto; /* Centrar la tabla horizontalmente */
  overflow-x: auto; /* Permitir desplazamiento horizontal si la tabla es más ancha que el contenedor */
  margin: 0 auto; /* Centra la tabla horizontalmente */
  border-spacing: 0; /* Elimina el espaciado entre las celdas */
}
  th, td {
    padding: 10px 80px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  td a {
    color: #007bff;
    text-decoration: none;
  }
  td a:hover {
    text-decoration: underline;
  }
  button {
    display: block;
    margin: 30px auto 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>

<body>

  <div class="container">
    <h1>Lista Empresas</h1>
  
    <table id="tablaEmpresas">
      <tr>
        <td><b>EMPRESA</b></td>
        <td><b>VER PÁGINA</b></td>
      </tr>
    </table>
  
    <button onclick="location.href='admin.html'">Panel de Administración</button>
</div>

<script>
  fetch('/empresas')
    .then(response => response.json())
    .then(empresas => {
      const tablaEmpresas = document.getElementById('tablaEmpresas');
      empresas.forEach(empresa => {
        const row = document.createElement('tr');
        
        // Columna para el nombre de la empresa
        const nombreCell = document.createElement('td');
        nombreCell.textContent = empresa.Denominacion; // Actualizado a Denominacion
        row.appendChild(nombreCell);
        
        // Columna para el enlace de la página home
        const verPaginaCell = document.createElement('td');
        const link = document.createElement('a');
        link.href = `home.html?id=${empresa.id}`;
        link.textContent = 'URL PÁGINA HOME';
        verPaginaCell.appendChild(link);
        row.appendChild(verPaginaCell);
        
        // Agregar la fila a la tabla
        tablaEmpresas.appendChild(row);
      });
    })
    .catch(error => console.error('Error al obtener las empresas:', error));
</script>

</body>
</html>
